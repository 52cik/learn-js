<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡第一阶段</title>
	<style type="text/css">
		#newtab{
			width:500px;
		}
		#triggers{
			overflow: hidden;
		}
		#triggers div{
			float: left;
			width:70px;
			height:35px;
			line-height:35px;
			text-align: center;
			border-bottom:1px solid #D3D7DC;
		}
		#triggers .active{
			border-radius: 3px;
			border-top:1px solid #D3D7DC;
			border-left:1px solid #D3D7DC;
			border-right:1px solid #D3D7DC;
			border-bottom:none;
		}
		#contents{
			padding:5px;
		}

	</style>
</head>
<body>
	<div id="newtab">
		<div id="triggers">
			<div class="active">tab1</div>
			<div>tab2</div>
			<div>tab3</div>
		</div>
		<div id="contents">
			<div>我的tab1的内容</div>
			<div>我的tab2的内容</div>
			<div>我的tab3的内容</div>
		</div>
	</div>
	<script type="text/javascript">
		var NewTab = document.
	</script>
</body>
</html>
