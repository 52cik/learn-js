<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡第一阶段</title>
	<style type="text/css">
		.newtab{
			width:220px;
		}
		.newtab .triggers{
			display:block;
			float: left;
			width:70px;
			height:35px;
			line-height:35px;
			text-align: center;
			border-bottom:1px solid #D3D7DC;
			cursor: pointer;
		}
		.newtab .active{
			border-radius: 3px;
			border-top:1px solid #D3D7DC;
			border-left:1px solid #D3D7DC;
			border-right:1px solid #D3D7DC;
			border-bottom:none;
		}
		.newtab .contents{
			float: left;
			width:220px;
			display:block;
			padding:5px; 
		}
	</style>
</head>
<body>
	<div class="newtab">
			<span class="triggers active">tab1</span>
			<span class="triggers">tab2</span>
			<span class="triggers">tab3</span>

			<span class="contents">我的tab1的内容</span>
			<span class="contents">我的tab1的内容</span>
			<span class="contents">我的tab1的内容</span>
	</div>
	<script type="text/javascript">
		var tab = function (opstion) {
			var newtab = document.querySelector(opstion.element);
			var triggers = document.querySelectorAll(opstion.triggers);
			var contents = document.querySelectorAll(opstion.contents);

			for(var i = 0 ; i < triggers.length ; i++){
				triggers[i].index = i;
				triggers[i].onclick = function(){
					for( var j = 0 ; triggers.length ; j++ ){
						triggers[j].removeClass = 'active';
						contents[j].style.display = 'none';
					}
					this.className = 'active';
					contents[this.index].style.display = 'block';
				}
			}

			}
		}

			element:'.newtab',
			triggers:'.triggers',
			contents:'.contents'
		})
